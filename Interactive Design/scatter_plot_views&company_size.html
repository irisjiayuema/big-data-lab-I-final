<!-- Styles -->
<style>
  #chartdiv {
    width: 100%;
    height: 500px;
  }
  </style>
  
  <!-- Resources -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  
  <!-- Chart code -->
  <script>
  am5.ready(function() {
  
  // Create root element
  // https://www.amcharts.com/docs/v5/getting-started/#Root_element
  var root = am5.Root.new("chartdiv");
  
  // Set themes
  // https://www.amcharts.com/docs/v5/concepts/themes/
  root.setThemes([
    am5themes_Animated.new(root)
  ]);
  
  // Create chart
  // https://www.amcharts.com/docs/v5/charts/xy-chart/
  var chart = root.container.children.push(am5xy.XYChart.new(root, {
    panX: true,
    panY: true,
    wheelY: "zoomXY",
    pinchZoomX:true,
    pinchZoomY:true
  }));
  
  // Create axes
  // https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
  var xAxis = chart.xAxes.push(am5xy.ValueAxis.new(root, {
    renderer: am5xy.AxisRendererX.new(root, { minGridDistance: 50 }),
    tooltip: am5.Tooltip.new(root, {})
  }));

      // Adding title to X Axis
      var xAxisTitle = xAxis.children.push(am5.Label.new(root, {
      text: "views",
      fontWeight: "bold",
      fontSize: 18,
      centerY: am5.percent(100),
      centerX: am5.percent(-500)
    }));
  
  xAxis.ghostLabel.set("forceHidden", true);
  
  var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
    renderer: am5xy.AxisRendererY.new(root, {}),
    tooltip: am5.Tooltip.new(root, {})
  }));
  
    //   // Adding title to Y Axis
    //   var yAxisTitle = yAxis.children.push(am5.Label.new(root, {
    //   text: "applies",
    //   fontWeight: "bold",
    //   fontSize: 18,
    //   centerY: am5.percent(100),
    //   centerX: am5.percent(-500)
    // }));


  yAxis.ghostLabel.set("forceHidden", true);
  
  // Create series
  // https://www.amcharts.com/docs/v5/charts/xy-chart/series/
  var series0 = chart.series.push(am5xy.LineSeries.new(root, {
    calculateAggregates: true,
    xAxis: xAxis,
    yAxis: yAxis,
    valueYField: "ay",
    valueXField: "ax",
    tooltip: am5.Tooltip.new(root, {
      labelText: "x: {valueX} y:{valueY}"
    })
  }));
  
  
  // Add bullet
  // https://www.amcharts.com/docs/v5/charts/xy-chart/series/#Bullets
  series0.bullets.push(function() {
    var graphics = am5.Triangle.new(root, {
      fill: series0.get("fill"),
      width: 15,
      height: 13
    });
    return am5.Bullet.new(root, {
      sprite: graphics
    });
  });
  
  
  
  series0.strokes.template.set("strokeOpacity", 0);
  
  var trendSeries0 = chart.series.push(am5xy.LineSeries.new(root, {
    xAxis: xAxis,
    yAxis: yAxis,
    valueYField: "y",
    valueXField: "x",
    stroke: series0.get("stroke")
  }));
  
  trendSeries0.data.setAll([
    { x: 1, y: 2 },
    { x: 12, y: 11 }
  ])
  
  
  chart.set("cursor", am5xy.XYCursor.new(root, {
    xAxis: xAxis,
    yAxis: yAxis,
    snapToSeries: [series0]
  }));
  
  // Add scrollbars
  // https://www.amcharts.com/docs/v5/charts/xy-chart/scrollbars/
  chart.set("scrollbarX", am5.Scrollbar.new(root, {
    orientation: "horizontal"
  }));
  
  chart.set("scrollbarY", am5.Scrollbar.new(root, {
    orientation: "vertical"
  }));
  
  
      // Fetch data from the API
      fetch('https://cmpt733functionapp1.azurewebsites.net/api/scatter_plots')
    .then(response => response.json())
    .then(data => {
        // Transform the data into the format amCharts expects
        const transformedData = data.views_vs_company_size.map(item => ({
            ax: item[0],
            ay: item[1]
        }));

        // Set the transformed data to your series
        series0.data.setAll(transformedData);

        // Optionally, if you want to apply the data to trendSeries0 or any other series, adjust as necessary
        // For example, trendSeries0.data.setAll(transformedData);
    })
    .catch(error => console.error('Error fetching the data:', error));

  
  
  
  // Make stuff animate on load
  // https://www.amcharts.com/docs/v5/concepts/animations/
  series0.appear(1000);
  
  
  trendSeries0.appear(1000);
  
  
  chart.appear(1000, 100);
  
  }); // end am5.ready()
  </script>
  
  <!-- HTML -->
  <div id="chartdiv"></div>
  amCharts
